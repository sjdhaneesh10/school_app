{% extends 'base/base.html' %}

{% block content %}

<div  class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Student Details</h3>
            <div class="panel panel-success">
            <div class="panel-heading"><h5 style="color:white;">Student Details</h5></div>
            <div class="panel-body">
            <ul style="list-style-type:none; font-size:20px;">
                    <li><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>{{student.Name}}</li> 
                    <li>{{student.Divition}}</li>
                    <li>{{student.Address}}</li>
                    <li>{{student.DOB}}</li>
                    </ul>
            </div>
            </div>
           
        </div>
    </div>
</div>
         
{% endblock %}
