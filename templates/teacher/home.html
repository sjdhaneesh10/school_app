{% extends 'base/base.html' %}



{% block content %}
<div class="container">
<h3>E-School Teacer Details</h3>
<div class="row">
    <div class = "col-sm-12">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            
            {% for x in table_head %}
                <th>{{x}}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        
            {% for y in teacher %}
                <tr>
                    <td><a href="get/{{y.id}}">{{y.Teacher_name}}</a></td> 
                    <td>{{y.Class }}</td>
                    <td>{{y.Mob_no}}</td>
                    <td>{{y.Address}}</td>
                    <td>{{y.DOB}}</td>
                    <td><a class="btn btn-info" href="edit/{{y.id}}"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit</a></td> 
                    <td><a class="btn btn-danger del" href="delete/{{y.id}}"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Delete</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>
</div>
</div>

<script>
$(document).ready(function(){
    $('.del').click(function(){
        if (confirm('Are you sure you want to save this thing into the database?')) {
            return true;
        } else {
            return false;
        }
    });
});
</script>

{% endblock  %}
